<div class="smn-calendar">

    <div class="smn-modal">
        <div class="contents">
            <div class="smn-header">
                <span class="glyphicon glyphicon-remove" ng-click="closeModal()"></span>
            </div>
            <div class="content">
                modal
            </div>
        </div>
    </div>

    <div class="header">
        <span class="glyphicon glyphicon-th-large"></span>
        <ng-transclude></ng-transclude>
        <span class="glyphicon glyphicon-plus" ng-click="openModal()"></span>
    </div>
    <div class="month">
        <div>{{year}} / {{month+1}}</div>
        <div class="month-control">
            <button ng-click="prevMonth()"><span class="glyphicon glyphicon-menu-left"></span></button>
            <button ng-click="getToday()">Today</button>
            <button ng-click="nextMonth()"><span class="glyphicon glyphicon-menu-right"></span></button>
        </div>
    </div>
    <div class="week">
        <ul>
            <li ng-repeat="week in weeks" ng-bind="week"></li>
        </ul>
    </div>
    <div class="days">
        <ul>
            <li ng-repeat="day in dates">
                <a ng-class="day.id ? 'date-hover' :''" ng-dblclick="doubleClick(day)">
                    <span ng-if="day.id.substring(3, length) == today "></span>
                    {{day.num}}
                </a>
            </li>
        </ul>
    </div>
</div>
